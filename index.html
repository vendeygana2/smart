<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Streaming con Sombra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://ecdisis.com/wp-content/uploads/2021/01/plataformas-de-streaming-900x506-1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .contenedor-botones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .boton-imagen {
            background: white;
            border: none;
            padding: 15px;
            margin: 15px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 180px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0; /* Oculta cualquier texto que pudiera haber */
        }

        .boton-imagen:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .boton-imagen img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Estilo especial para el botón negro */
        .boton-negro {
            background-color: #000000;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .boton-negro:hover {
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.7);
        }

        /* Estilos para la ventana emergente */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 2% auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 0 0 5px black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilo específico para el botón de Apple TV */
        .boton-apple-tv {
            background-color: black;
            background-image: url('https://i0.wp.com/pub-f354ec240bea480db7320bd0e29d972e.r2.dev/sites/4/Untitled-21-c6199aa35e300684ffb7.png?fit=1200%2C675&ssl=1');
            background-size: contain; /* Ajusta la imagen dentro del botón manteniendo su proporción */
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Media query para pantallas de hasta 600px de ancho (típicamente teléfonos) */
        @media (max-width: 600px) {
            .contenedor-botones {
                justify-content: space-around; /* Distribuye los botones con espacio alrededor */
            }

            .boton-imagen {
                width: calc(50% - 20px); /* Ocupa la mitad del ancho menos el margen */
                margin: 10px; /* Reduce el margen entre botones */
            }
        }

        /* Media query para pantallas un poco más grandes (tabletas pequeñas) */
        @media (min-width: 601px) and (max-width: 900px) {
            .contenedor-botones {
                justify-content: space-around; /* Distribuye los botones con espacio alrededor */
            }

            .boton-imagen {
                width: calc(33.33% - 20px); /* Ocupa un tercio del ancho menos el margen */
                margin: 10px; /* Reduce el margen entre botones */
            }
        }
    </style>
</head>
